language: python
sudo: false
services:
  - mysql
  - postgresql
addons:
# Use postgresql 9.3+ to get commit-lock testing
  postgresql: "9.3"
python:
  - 2.7
  - 3.4
  - pypy
env:
  matrix:
    - ENV=mysql
    - ENV=postgres
    - ENV=file
matrix:
  fast_finish: true
script:
  - PYTHONPATH=".travis" coverage run .travis/cover.py -c 1 -n 100 .travis/$ENV.conf --btrees -r 2 --test-reps 1
  - if [[ $TRAVIS_PYTHON_VERSION != 'pypy' ]]; then PYTHONPATH=".travis" coverage run .travis/cover.py -c 2 -n 100 .travis/$ENV.conf --threads --gevent -r 2 --test-reps 2 --leaks --dump-json; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 'pypy' ]]; then PYTHONPATH=".travis" coverage run .travis/cover.py -c 2 -n 100 .travis/$ENV.conf --threads -r 2 --test-reps 2 --dump-json; fi
after_success:
  - coverage combine
  - coveralls
notifications:
  email: false

install:
  - pip install -U pip setuptools
  - pip install -U tox coveralls zope.testing mock coverage
  - if [[ $TRAVIS_PYTHON_VERSION != 'pypy' ]]; then pip install -U gevent; fi
  - pip install -U -e .
  - .travis/setup-$ENV.sh

cache: pip

before_cache:
    - rm -f $HOME/.cache/pip/log/debug.log
