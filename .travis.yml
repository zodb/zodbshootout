language: python
sudo: false
services:
  - mysql
  - postgresql
addons:
# Use postgresql 9.3+ to get commit-lock testing
  postgresql: "9.3"
python:
  - 2.7
  - 3.4
  - pypy-5.4.1
env:
  matrix:
    - ENV=travis
# We can test each one separately, but it
# uses lest build jobs in total to run them together
# which is overall a bit faster.
    #- ENV=mysql
    #- ENV=postgres
    #- ENV=file
matrix:
  fast_finish: true
script:
  - PYTHONPATH=".travis" coverage run .travis/cover.py -c 1 -n 100 .travis/$ENV.conf --btrees -r 2 --test-reps 1
  - PYTHONPATH=".travis" coverage run .travis/cover.py -c 2 -n 100 .travis/$ENV.conf --threads --gevent -r 2 --test-reps 2 --leaks --dump-json
after_success:
  - coverage combine
  - coveralls
notifications:
  email: false

install:
  - pip install -U pip setuptools
  - pip install -U tox coveralls zope.testing mock coverage gevent
  - pip install -U -e .
  - .travis/setup-$ENV.sh

cache: pip

before_cache:
    - rm -f $HOME/.cache/pip/log/debug.log
