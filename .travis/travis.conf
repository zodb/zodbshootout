%import relstorage

<zodb fs>
    <filestorage>
		path var/Data2.fs
	</filestorage>
</zodb>


<zodb mysql>
    <relstorage>
        <mysql>
            db relstoragetest
            user relstoragetest
            passwd relstoragetest
        </mysql>
    </relstorage>
</zodb>

<zodb postgresql>
    <relstorage>
        <postgresql>
            dsn dbname='relstoragetest' user='relstoragetest' password='relstoragetest'
        </postgresql>
    </relstorage>
</zodb>
